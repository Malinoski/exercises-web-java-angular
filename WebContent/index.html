<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<link href="resources/bootstrap.min.css" rel="stylesheet">
	<link href="resources/angular-csp.css" rel="stylesheet">

</head>

<!-- ng-cloak class is used to avoid some angular code briefly displayed on load/reload page, such as "{{user.id}}" -->
<body ng-app="MyApp" class="ng-cloak">
	<div ng-controller="MainController as mainController">

		<div class="container">
			<div class="jumbotron">
				<div style="text-align: center">
					<h1>Hi bro!</h1>
				</div>								
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					Some Form {{mainController.aa}}				
				</div>
				<div class="panel-body">
					<div class="row">

						<div class="col-lg-6">
							<form role="form">
								<div class="form-group">
									<p>
										<label>First Name</label> 
										<input class="form-control" placeholder="Enter name" ng-model="mainController.user.name"> 
									</p>
									<p>
										<label>Phone</label> 
										<input class="form-control" placeholder="Enter phone" ng-model="mainController.user.phone">
									</p>
									<p>
										<label>Description</label> 
										<textarea rows="4" class="form-control" placeholder="Enter text" ng-model="mainController.user.description"></textarea>
									</p>
									<button type="submit" class="btn btn-default" ng-click="mainController.save()">Send</button>
								</div>
								
							</form>
						</div>
						<div class="col-lg-6">
							<div class="panel panel-default">
		                        <div class="panel-heading">
		                            Hover Rows
		                        </div>
		                        <!-- /.panel-heading -->
		                        <div class="panel-body">
		                            <div class="table-responsive">
		                                <table class="table table-hover">
		                                    <thead>
		                                        <tr>
		                                            <th>#</th>
		                                            <th>First Name</th>
		                                            <th>Last Name</th>
		                                            <th>Username</th>
		                                        </tr>
		                                    </thead>
		                                    <tbody ng-repeat="user in mainController.users">
		                                        <tr>
		                                            <td>{{user.id}}</td>
		                                            <td>{{user.name}}</td>
		                                            <td>{{user.phone}}</td>
		                                            <td>{{user.description}}</td>
		                                        </tr>
		                                        
		                                    </tbody>
		                                </table>
		                            </div>
		                            <!-- /.table-responsive -->
		                        </div>
		                        <!-- /.panel-body -->
		                    </div>
						</div>
					</div>
					<!-- /.row (nested) -->
				</div>
				<!-- /.panel-body -->
			</div>
			
	 		<!-- HTML Response Modal--> 
			<div id="hmlResponseModal" class="modal fade" role="dialog">
			  <div class="modal-dialog modal-lg">
			
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Response</h4>
			      </div>
			      <div class="modal-body">
						<p ng-bind-html="mainController.hmlResponse">
				  </p>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			
			  </div>
			</div>
			
			
			
		</div>
	</div>

	<script src="resources/angular.min.js"></script>
	<script src="resources/jquery.min.js"></script>
	<script src="resources/bootstrap.min.js"></script>
	
	<!-- To print html -->	
	<script src="https://code.angularjs.org/1.3.15/angular-sanitize.js"></script>
		
	<script src="controller/controller.js"></script>
	
</body>
</html>
